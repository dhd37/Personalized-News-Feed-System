<h2 class="text-center">Your Personalized News</h2>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let article of articles">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.content | slice:0:100 }}...</p> <!-- Truncate long content -->
          <a href="#" class="btn btn-primary">Read more</a>
        </div>
      </div>
    </div>
  </div>
</div>
