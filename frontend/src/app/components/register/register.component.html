<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Register</h2>
        <form (submit)="onRegister()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter password" required />
          </div>
          <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
